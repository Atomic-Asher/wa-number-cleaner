<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Number Cleaner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">WhatsApp Number Cleaner</h1>
        <h3 class="text-center mb-4">Developed by <a href="https://AtomicAsher.com">Atomic Asher LLP</a></h3>
        <div class="text-center mb-4">Chat with numbers without saving to your contacts</div>
        <div class="form-group">
          <label for="country">Select Country Code:</label>
          <select class="form-control" id="country">
            <option value="91">India (+91)  üáÆüá≥‚ù§Ô∏èfrom India</option>
            <option value="1">USA (+1)</option>
            <option value="44">UK (+44)</option>
           
            <option value="81">Japan (+81)</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <input type="text" id="phone" class="form-control" placeholder="Enter Phone Number">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="cleanNumber()">Clean Number</button>
            <span class="input-group-text" data-toggle="tooltip" data-placement="top" title="Effortlessly clean phone numbers and generate ready-to-use WhatsApp links."><i class="fas fa-question"></i></span>
          </div>
        </div>
       
        <div id="result" class="text-center"></div>
        <div id="changes" class="text-center"></div>
        <div id="error" class="text-center"></div>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
</body>
<footer>
  <div class="row justify-content-center">
<p>An Open Source project by <a href="https://AtomicAsher.com">Atomic Asher LLP</a></p>

<p> See our <a href="https://github.com/anirudhasher/whatsapp-number-cleaner/">Github</a> to contribute or to read the code</p>
  </div>
</footer>
</html>
