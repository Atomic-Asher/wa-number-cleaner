<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="wrapper">
        <div class="rounded-container">
          <div class="grow" style="margin-bottom: 50px">
            <lottie-player
              src="https://assets4.lottiefiles.com/packages/lf20_eYXADRNJPy.json"
              background="transparent"
              speed="1"
              loop
              autoplay
            ></lottie-player>
            <h3 class="left-container-heading">
              Clean, Connect and Chat on WA without saving a number
            </h3>
          </div>

          <p class="left-container-credit">
            Developed by
            <a class="asher-link" href="https://AtomicAsher.com"
              >Atomic Asher LLP</a
            >
          </p>
        </div>

        <div class="rounded-container-2">
          <div class="top-wrapper">
            <h3 class="right-container-heading">WA Number Cleaner</h3>

            <div class="country-mobile-wrapper">
              <div class="country-input-container">
                <!-- <label for="country">Select Country Code:</label> -->
                <select class="form-control" id="country">
                  <option value="91">IN (+91)</option>
                  <option value="1">USA (+1)</option>
                  <option value="44">UK (+44)</option>
                  <option value="81">JP (+81)</option>
                  <option value="352">LU (+352)</option>
                  <option value="41">CH (+41)</option>
 
                </select>
              </div>

              <div class="mobile-input-container">
                <input
                  type="text"
                  id="phone"
                  class="form-control"
                  placeholder="Enter Phone Number"
                />
                <div class="input-group-append">
                  <span
                    class="input-group-text"
                    id="clear-button"
                    onclick="clearForm()"
                  >
                    <i class="fas fa-times"></i>
                  </span>
                </div>
              </div>
            </div>

            <!-- Separate div for the button -->
            <div class="right-content button-wrapper">
              <button
                class="btn btn-primary"
                type="button"
                id="button-addon2"
                onclick="cleanNumber();"
              >
              <svg class="msg-svg btn-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g data-name="Layer 2"><g data-name="message-circle"><rect width="24" height="24" opacity="0"/><path d="M19.07 4.93a10 10 0 0 0-16.28 11 1.06 1.06 0 0 1 .09.64L2 20.8a1 1 0 0 0 .27.91A1 1 0 0 0 3 22h.2l4.28-.86a1.26 1.26 0 0 1 .64.09 10 10 0 0 0 11-16.28zM8 13a1 1 0 1 1 1-1 1 1 0 0 1-1 1zm4 0a1 1 0 1 1 1-1 1 1 0 0 1-1 1zm4 0a1 1 0 1 1 1-1 1 1 0 0 1-1 1z"/></g></g></svg>
                Clean Number
              </button>
              <button
                class="btn btn-secondary"
                type="button"
                id="share-button"
                onclick="generateQRCode();"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="msg-svg btn-svg"
                  viewBox="0 0 512 512"
                >
                  <path
                    d="M384 336a63.78 63.78 0 00-46.12 19.7l-148-83.27a63.85 63.85 0 000-32.86l148-83.27a63.8 63.8 0 10-15.73-27.87l-148 83.27a64 64 0 100 88.6l148 83.27A64 64 0 10384 336z"
                  />
                </svg>
                Share App
              </button>
            </div>

            <div id="result" class="text-center"></div>
            <div id="error" class="text-center"></div>
            <div id="qrcode-container" class="hideQr">
              <div class="exit-svg">
                <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M289.94 256l95-95A24 24 0 00351 127l-95 95-95-95a24 24 0 00-34 34l95 95-95 95a24 24 0 1034 34l95-95 95 95a24 24 0 0034-34z"/></svg>
              </div>
              <div class="qr-text">
                <p class="qr-title"><strong>Scan QR Code</strong></p>
                <p class="qr-description">Use your phone's camera or a QR code scanner to share this the app.</p>
              </div>
             
              <div id="qrcode-image" class="qr-wrapper"></div>
              
              
            </div>
          </div>
          <!-- footer -->
          <div class="footer">
            <p>
              An Open Source project by
              <a href="https://AtomicAsher.com"
                >Atomic Asher LLP</a
              >&nbsp;
            </p>
            <p>
              See our
              <a
                href="https://github.com/anirudhasher/whatsapp-number-cleaner/"
                >Github</a
              >
              to contribute or to read the code
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- <div id="qrcode" class="text-center"></div> -->
    <script src="renderer.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script>
      function clearForm() {
        document.getElementById("phone").value = "";
        document.getElementById("result").innerHTML = "";
        document.getElementById("error").textContent = "";
      }

      // Function to generate QR code and display it
    </script>
  </body>
</html>
