<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Link Cleaner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">WhatsApp Link Cleaner</h1>
        <div class="input-group mb-3">
          <input type="text" id="phone" class="form-control" placeholder="Enter Phone Number" onkeydown="if (event.key === 'Enter') cleanNumber()">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="cleanNumber()">Clean Number</button>
		<!--<div id="result" class="text-center my-3"></div>-->
          </div>
		  <h3 class="text-center mb-4">Developed by <a href="https://AtomicAsher.com">Atomic Asher LLP</a></h3>
        </div>
        <div id="result" class="text-center"></div>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
